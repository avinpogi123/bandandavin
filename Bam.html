<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
  
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login Container -->
        <div class="row border rounded-5 p-3 bg-light shadow box-area">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: rgb(220, 167, 106); overflow: hidden; margin-bottom: 50px;">
                <div class="featured-image mb-3" style="width: 450px; height: 400px;">
                    <img src="Larawan.jpg" class="img-fluid" style="width: 120%; height: 150%; object-fit: cover;" alt="Image Description">
                </div>
            </div>
            <!-- Right Container -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-1 text-danger">
                        <h2>Hello, Lovey!</h2>
                    </div>
                    <p>Feel free to look back on our best Memories!</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" id="username">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" id="password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-warning w-100 fs-6" onclick="validateLogin()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            // Get the values entered by the user
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if the entered username and password match the expected values
            if (username === 'Mabelle' && password === 'Love071921') {
                // Redirect to content.html if the credentials are correct
                window.location.href = 'Content.html';
            } else {
                // Display an error message or take other actions for incorrect credentials
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
